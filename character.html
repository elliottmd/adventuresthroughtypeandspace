
<div class="city screenview">
  <div class="background"><img src="backgrounds/character.png" alt="Choose your Character"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text">Choose your Character</p>
  <table class="control">
    <tr>
      <td class="1">Dingbat Dan</td>
      <td class="4">Menu</td>
    </tr>
    <tr>
      <td class="2">Wingding Wendy</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "character", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "character", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "character", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });           
</script>
