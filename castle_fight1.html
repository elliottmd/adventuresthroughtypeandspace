
<div class="castle screenview">
  <div class="background"><img src="backgrounds/castle_fight1.png" alt="Fight!" class="bgimg"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/dan_quarterback_big.png" alt="dan_quarterback_big" class="dan_quarterback_big"/></div>
    <div class="layer"><img src="foregrounds/pirate_front_big.png" alt="pirate_front_big" class="pirate_front_big"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text">It's the pirate, trying to steal the presses!</p>
  <table class="control">
    <tr class="row1">
      <td class="1">Stop Him</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
      <td class="2">Flee!</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "castle_fight1", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "castle_fight1", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "castle_fight1", progressArray);
  });
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });
</script>
<script>
  if (charName === "Wendy") {
  	$(".dan_quarterback_big").attr('src', 'foregrounds/wendy_quarterback_big.png');
  }
</script>
