
<div class="castle screenview">
  <div class="background"><img src="backgrounds/castle_fight1.png" alt="Fight!"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text">It's the Bandit, trying to steal the presses!</p>
  <table class="control">
    <tr>
      <td class="1">Stop Him</td>
      <td class="4">Menu</td>
    </tr>
    <tr>
      <td class="2">Flee!</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "castle_fight1", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "castle_fight1", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "castle_fight1", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });           
</script>
