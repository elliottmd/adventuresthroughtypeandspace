
<div class="slabtown screenview">
  <div class="background"><img src="backgrounds/slabtown.png" alt="The Slabtown" class="bgimg"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/dan_halfback_big.png" alt="dan_halfback_big" class="dan_halfback_big"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text">You are now in the jurisdiction of the Slab Sherriff. Tread carefully, for there is a bandit on the loose.</p>
  <table class="control">
    <tr class="row1">
      <td class="1">Saloon</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
      <td class="2">Shop</td>
      <td class="3">Visit the Sheriff</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "slabtown", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "slabtown", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "slabtown", progressArray);
  });
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });
</script>
<script>
  if (charName === "Wendy") {
  	$(".dan_halfback_big").attr('src', 'foregrounds/wendy_halfback_big.png');
  }
</script>
