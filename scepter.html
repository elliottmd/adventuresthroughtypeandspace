
<div class="castle screenview">
  <div class="background"><img src="backgrounds/throne.png" alt="Scepter" class="bgimg"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text"><span class="quote">"Take this, the scepter of knowledge and go forth to revolutionize the world of type"</span></p>
  <table class="control">
    <tr class="row1">
      <td class="1">SWEET</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "scepter", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "scepter", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "scepter", progressArray);
  });
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });
</script>
<script>
  if (charName === "Dan") {
  	$('.foreground').append($('<div class="layer"><img src="foregrounds/dan_scepter.gif" class="char_scepter" alt="char_scepter" /></div>'));
  } else {
  	$('.foreground').append($('<div class="layer"><img src="foregrounds/wendy_scepter.gif" class="char_scepter" alt="char_scepter" /></div>'));
  }
</script>
