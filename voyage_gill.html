
<div class="sea screenview">
  <div class="background"><img src="backgrounds/voyage_gill.png" alt="Voyage Gill"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text"><span class="quote">"THE Hull is breached, we're all dead!"</span></p>
  <table class="control">
    <tr class="row1">
      <td class="1">Jump overboard</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
      <td class="2">Hold on for dear life</td>
      <td class="3">Go for the lifeboats</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "voyage_gill", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "voyage_gill", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "voyage_gill", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });           
</script>
