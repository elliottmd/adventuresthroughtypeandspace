
<div class="city_spaceship screenview">
  <div class="background"><img src="backgrounds/city.png" alt="The City with Spaceship"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/spaceship.png" alt="spaceship" class="spaceship"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text">Blasting Off!</p>
  <table class="control">
    <tr class="row1">
      <td class="1">Goodbye Earth</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "city_spaceship", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "city_spaceship", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "city_spaceship", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });           
</script>
