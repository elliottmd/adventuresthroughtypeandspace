
<div class="library screenview">
  <div class="background"><img src="backgrounds/library.png" alt="The Great Library"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/garamond.png" alt="garamond" class="garamond"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text">The Great Library</p>
  <table class="control">
    <tr>
      <td class="1">Find the Map</td>
      <td class="4">Menu</td>
    </tr>
    <tr>
      <td class="2">Talk with the librarian</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "library", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "library", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "library", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	$( '.progress' ).html(progressArray);
  });           
</script>
