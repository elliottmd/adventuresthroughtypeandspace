
<div class="castle screenview">
  <div class="background"><img src="backgrounds/castle_entrance.png" alt="The Entrance to Castle Gutenberg"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text">You are at the entrance to the Castle</p>
  <table class="control">
    <tr>
      <td class="1">Enter</td>
      <td class="4">Menu</td>
    </tr>
    <tr>
      <td class="2">Turn back</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "castle_entrance", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "castle_entrance", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "castle_entrance", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	$( '.progress' ).html(progressArray);
  });           
</script>
