
<div class="bodoni screenview">
  <div class="background"><img src="backgrounds/fashionshow.png" alt="At the Fashion Show"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text">You are at the Fashion Show</p>
  <table class="control">
    <tr class="row1">
      <td class="1">Go to Slabtown</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "fashionshow", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "fashionshow", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "fashionshow", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });           
</script>
<script>
  if (!progressArray[75]) {
  	$(".1").remove();
  	$(".text").html('You can\'t go to the show until you\'ve gone to school!');
  	$(".row1").prepend('<td class="2">Go to back to town</td>');
  	$( ".2" ).on( "click", function(evt) {
  		switchBoard(2, "fashionshow", progressArray);
  	});
  }
</script>
