<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adventures through Type and Space</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link href="http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/site-dist.js"></script>
    <script src="js/js-cookie.js"></script>
    <script src="js/switchboard-dist.js"></script>
    <script src="js/conversations-dist.js"></script>
  </head>
  <body>
    <audio src="manonfire.mp3" autoplay></audio>
    <h1 id="logo">Adventures through Type and Space</h1>
    <h2 id="reset">Reset</h2>
    <script>
      var saveCurrent = "hospital";
      var charName = "Dan";
      var progressArray = new Array();
      $( "#logo" ).click(function() {
      	$( "#wrapper" ).load( "hospital.html" );
      });
      var cStatus = {
      	health: 300,
      	attack: 100,
      	maxHealth: 300,
      	defense: 300,
      	speed: 20,
      	special: 20,
      	exp: "health",
      	clothing: 30,
      	weapon: "club",
      	other: "hat"
      };
      var saveStatus = cStatus;
      var saveProgress = progressArray;
      $(function() {
      	$( "#menu" ).tabs();
      });
      /* if (Cookies.get('current')){
      	var progressArray = Cookies.get('progress');
      } else {
      	var progressArray[0] = ["1"];
      	Cookies.set('progress', progressArray.join(""), { expires: 15 });
      }; */
      		
    </script>
    <div id="wrapper">
      <script>
        if (Cookies.get('current')){
        	$( "#wrapper" ).load( Cookies.get('current') + ".html" );
        	var progressArray = Cookies.get('progress')
        } else {
        	$( "#wrapper" ).load( "intro.html" );
        
        };
      </script>
    </div>
    <div id="stats">
      <div id="health">
        <div class="healthValue"></div>
      </div>
    </div>
    <div id="menuWrapper">
      <div id="menu" class="hidden modal">
        <!--span Menu--><span class="x">X</span>
        <ul class="menuTabs">
          <li><a href="#c">Character</a></li>
          <li><a href="#foodMenu">Food</a></li>
          <li><a href="#weaponMenu">Gear</a></li>
          <li><a href="#itemMenu">Items</a></li>
        </ul>
        <div id="menuLower">
          <div id="c">
            <h2 class="menuName characterName">Dingbat Dan</h2><span class="level">Journeyman Typographer - Level 8</span><img src="foregrounds/dan_front_big.png" alt="Dingbat Dan" class="character">
            <p class="status"><span class="healthT">Health:</span><span class="health">200</span><span>/</span><span class="healthMax">300</span><br><span class="expT">Exp:</span><span class="exp">300</span><span>/</span><span class="expNext">500</span><br><span class="currentWeapon">Club</span></p>
            <p class="lc"></p>
          </div>
          <div id="foodMenu"><img src="icons/pretzel.png" alt="pretzel" class="itemFood"><img src="icons/coffee.png" alt="coffee" class="itemFood coffee"></div>
          <div id="weaponMenu"><img src="icons/dagger.png" alt="dagger" class="itemWeapon"><img src="icons/boomerang.png" alt="boomerang" class="itemWeapon"><img src="icons/yen.png" alt="yen" class="itemWeapon selectedItem"><img src="icons/Book.png" alt="book" class="itemWeapon"></div>
          <div id="itemMenu"><img src="icons/camera.png" alt="camera" class="itemItem"><img src="icons/computer.png" alt="computer" class="itemItem"><img src="icons/mysterybag.png" alt="mysterybag" class="itemItem"><img src="icons/parachute.png" alt="parachute" class="itemItem"><img src="icons/rope.png" alt="rope" class="itemItem"><img src="icons/spurs.png" alt="spurs" class="itemItem"></div>
        </div>
      </div>
      <script>
        $( ".x" ).click(function() {
        		$( "#menu" ).addClass( "hidden" );
        });
        $( ".itemFood" ).on( "click", function(evt) {
        		var eatThis = $( this ).attr("alt");
        		$( this ).remove();
        		eatFood(eatThis);
        });
        $( ".itemWeapon" ).click(function() {
        	weapons[$(".selectedItem").attr("alt")].has = false;
        	$( ".selectedItem" ).removeClass( "selectedItem" );
        	$( this ).addClass( "selectedItem" );
        	var weaponThis = $(this).attr("alt");
        	weapons[weaponThis].has = true;
        	cStatus.weapon = weaponThis;
        	$('.currentWeapon').html(cStatus.weapon);
        		
        });
        $( "#reset" ).click(function() {
        	Cookies.remove('progress', { expires: 15, path: '/'});
        	Cookies.remove('current', { expires: 15, path: '/'});
        	$( "#wrapper" ).load( "intro.html" );
        });
      </script>
    </div>
  </body>
</html>
