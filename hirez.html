
<div class="hirez screenview">
  <div class="background"><img src="backgrounds/hirez.png" alt="Hi-Rez" class="bgimg"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/dan_side_small.png" alt="dan_side_small" class="dan_side_small"/></div>
    <div class="layer"><img src="foregrounds/cursor_small.png" alt="cursor_small" class="cursor_small"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text">For the first time in your life you are leaving the City of High Rez</p>
  <table class="control">
    <tr class="row1">
      <td class="1">Follow to road to the Swamp</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "hirez", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "hirez", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "hirez", progressArray);
  });
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });
</script>
<script>
  if (charName === "Wendy") {
  	$(".dan_side_small").attr('src', 'foregrounds/wendy_side_small.png');
  }
</script>
