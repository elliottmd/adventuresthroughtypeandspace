
<div class="wild screenview">

  <div class="foreground">

  </div>
</div>
<div class="controlWrapper">
  <p class="text"><span class="quote">"FIGHT ON MAN"</span></p>
  <table class="control">
    <tr>
      <td class="1">I yield</td>
      <td class="4">Menu</td>

    <tr>
      <td class="2">DIE</td>
      <td class="3">Run</td>
    </tr>
  </table>

<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "random3", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "random3", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "random3", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	$( '.progress' ).html(progressArray);
  });           
</script>
