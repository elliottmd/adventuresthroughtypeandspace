<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "bodoni", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "bodoni", progressArray);
  });

  });

  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });

  	$(".spaceship").remove();
