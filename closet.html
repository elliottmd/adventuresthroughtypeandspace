
<div class="hirez screenview">
  <div class="background"><img src="backgrounds/closet.png" alt="Your closet"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text">Grab some money and clothes</p>
  <table class="control">
    <tr>
      <td class="1">Sweater</td>
      <td class="4">Menu</td>
    </tr>
    <tr>
      <td class="2">Cash</td>
      <td class="3">Glasses</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "closet", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "closet", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "closet", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });           
</script>
