
<div class="byecursor screenview">
  <div class="background"><img src="backgrounds/byecursor.png" alt="Departure of the Cursor" class="bgimg"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/dan_side_big.png" alt="dan_side_big" class="dan_side_big"/></div>
    <div class="layer"><img src="foregrounds/cursor.png" alt="cursor" class="cursor"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text"><span class="quote">"I'm sorry, this is where must leave you. I am bound to the digital realm, remember what I have taught you, follow the true path"</span></p>
  <table class="control">
    <tr class="row1">
      <td class="1">I'll always remember you</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
      <td class="2">How will I live without you</td>
      <td class="3">Goodbye</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "byecursor", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "byecursor", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "byecursor", progressArray);
  });
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });
</script>
<script>
  if (charName === "Wendy") {
  	$(".dan_side_big").attr('src', 'foregrounds/wendy_side_big.png');
  }
</script>
