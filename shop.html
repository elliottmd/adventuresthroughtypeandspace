
<div class="city screenview">

  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text">You can purchase a spaceship ticket here</p>
  <table class="control">
    <tr>
      <td class="1">Purchase Space Ticket</td>
      <td class="4">Menu</td>

    <tr>
      <td class="2">Back to the Heart of the City</td>

  </table>

<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "shop", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "shop", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "shop", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	$( '.progress' ).html(progressArray);
  });           
</script>
