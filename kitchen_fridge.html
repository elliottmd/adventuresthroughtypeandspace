
<div class="hirez screenview">
  <div class="background"><img src="backgrounds/kitchen_fridge.png" alt="Your Kitchen"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text">Get food from the fridge</p>
  <table class="control">
    <tr>
      <td class="1">Pizza</td>
      <td class="4">Menu</td>
    </tr>
    <tr>
      <td class="2">Soda</td>
      <td class="3">Orange</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "kitchen_fridge", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "kitchen_fridge", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "kitchen_fridge", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	$( '.progress' ).html(progressArray);
  });           
</script>
