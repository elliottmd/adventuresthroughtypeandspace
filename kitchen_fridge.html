
<div class="fridge screenview">
  <div class="background"><img src="backgrounds/kitchen_fridge.png" alt="Your Kitchen" class="bgimg"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/dan_quarterback_big.png" alt="dan_quarterback_big" class="dan_quarterback_big"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text">Get food from the fridge</p>
  <table class="control">
    <tr class="row1">
      <td class="1">Pizza</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
      <td class="2">Soda</td>
      <td class="3">Orange</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "kitchen_fridge", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "kitchen_fridge", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "kitchen_fridge", progressArray);
  });
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });
</script>
