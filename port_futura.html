
<div class="port screenview">
  <div class="background"><img src="backgrounds/port_futura.png" alt="Port Futura"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/renner.png" alt="renner" class="renner"/></div>
    <div class="layer"><img src="foregrounds/spaceship.png" alt="spaceship" class="spaceship"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text"><span class="quote">"My name is Renner and this rocket powered beast is Futura, my Ship, I need to run some errands before we get to Bodoni, but it's not too far out of the way"</span></p>
  <table class="control">
    <tr class="row1">
      <td class="1">Cool</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
      <td class="2">I love space!</td>
      <td class="3">Go back to the crossroads</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "port_futura", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "port_futura", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "port_futura", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });           
</script>
