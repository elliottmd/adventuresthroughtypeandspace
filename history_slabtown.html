
<div class="slabtown screenview">
  <div class="background"><img src="backgrounds/saloon.png" alt="History of Slabtown"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/dan_quarterback_big.png" alt="dan_quarterback_big" class="dan_quarterback_big"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text">Slab serifs were commonly used with wood type</p>
  <table class="control">
    <tr class="row1">
      <td class="1">Cool</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
      <td class="2">Nice</td>
      <td class="3">Bye</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "history_slabtown", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "history_slabtown", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "history_slabtown", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });           
</script>
<script>
  if (charName === "Wendy") {
  	$(".dan_quarterback_big").attr('src', 'foregrounds/wendy_quarterback_big.png');
  }
</script>
