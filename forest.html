
<div class="forest screenview">
  <div class="background"><img src="backgrounds/forest.png" alt="The Great Forest"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text">A great forest on the road to the castle</p>
  <table class="control">
    <tr>
      <td class="1">Continue</td>
      <td class="4">Menu</td>
    </tr>
    <tr>
      <td class="2">Examine the path</td>
      <td class="3">Make Camp</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "forest", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "forest", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "forest", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	$( '.progress' ).html(progressArray);
  });           
</script>
