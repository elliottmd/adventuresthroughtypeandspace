
<div class="castle screenview">
  <div class="background"><img src="backgrounds/throne.png" alt="Victory"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text">The bandit can cause problems no more!</p>
  <table class="control">
    <tr>
      <td class="1">Hurrah</td>
      <td class="4">Menu</td>
    </tr>
    <tr>
      <td class="2">Yeah</td>
      <td class="3">Sweet!</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "victory", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "victory", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "victory", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });           
</script>
