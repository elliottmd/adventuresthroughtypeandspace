
<div class="cliff screenview">
  <div class="background"><img src="backgrounds/cliff.png" alt="Building a Flying Machine" class="bgimg"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/dan_side_small.png" alt="dan_side_small" class="dan_side_small"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text">The path ends at the cliff, you have to find a way around</p>
  <table class="control">
    <tr class="row1">
      <td class="1">Wait</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
      <td class="2">Build a flying machine</td>
      <td class="3">Jump</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "cliff", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "cliff", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "cliff", progressArray);
  });
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });
</script>
<script>
  if (charName === "Wendy") {
  	$(".dan_side_small").attr('src', 'foregrounds/wendy_side_small.png');
  }
</script>
