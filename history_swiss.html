
<div class="swiss screenview">
  <div class="background"><img src="backgrounds/helvetica.png" alt="Swiss History" class="bgimg"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text"><span class="quote">"Helvetica is named after the roman Helvetic Republic"</span></p>
  <table class="control">
    <tr class="row1">
      <td class="1">Cool</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
      <td class="2">Nice</td>
      <td class="3">Bye</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "history_swiss", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "history_swiss", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "history_swiss", progressArray);
  });
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });
</script>
