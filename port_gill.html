
<div class="port screenview">
  <div class="background"><img src="backgrounds/port_gill.png" alt="Port Gill" class="bgimg"/></div>
  <div class="foreground">
    <div class="layer"><img src="foregrounds/dan_quarterback_big.png" alt="dan_quarterback_big" class="dan_quarterback_big"/></div>
    <div class="layer"><img src="foregrounds/gill.png" alt="gill" class="gill"/></div>
  </div>
</div>
<div class="controlWrapper">
  <p class="text"><span class="quote">"Afternoon M'Lord, names Eric n this is my pride n joy, the S.S. Gill Sans. We can depart as soon as you board"</span></p>
  <table class="control">
    <tr class="row1">
      <td class="1">&quot;Great, l'ets go&quot;</td>
      <td class="4">Menu</td>
    </tr>
    <tr class="row2">
      <td class="2">&quot;Tell me about yourself&quot;</td>
      <td class="3">Go back to the crossroads</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "port_gill", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "port_gill", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "port_gill", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	menuGen();
  	$( '.progress' ).html(progressArray);
  });           
</script>
<script>
  if (charName === "Wendy") {
  	$(".dan_quarterback_big").attr('src', 'foregrounds/wendy_quarterback_big.png');
  }
</script>
