
<div class="wild screenview">
  <div class="background"><img src="backgrounds/para.png" alt="Paratrooper"/></div>
  <div class="foreground">
  </div>
</div>
<div class="controlWrapper">
  <p class="text">You see a man caught in a tree off in the distance. Help Him?</p>
  <table class="control">
    <tr>
      <td class="1">Of Course!</td>
      <td class="4">Menu</td>
    </tr>
    <tr>
      <td class="2">No</td>
    </tr>
  </table>
</div>
<script>
  $( ".1" ).on( "click", function(evt) {
  	switchBoard(1, "para", progressArray);
  });
  $( ".2" ).on( "click", function(evt) {
  	switchBoard(2, "para", progressArray);
  });
  $( ".3" ).on( "click", function(evt) {
  	switchBoard(3, "para", progressArray);
  });   
  $( ".4" ).on( "click", function(evt) {
  	$( "#menu" ).toggleClass( "hidden" )
  	$( '.progress' ).html(progressArray);
  });           
</script>
